{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row"><p style="margin-top: 10px">[<a href="/tasks/">Tasks</a>]&nbsp;[<a href="/logs/">Logs</a>]</p></div>
    <div class="row">
        <div class="col-sm-10">
            <div class="card" style="margin-top: 10px;">
                <div class="card-header">Filesets</div>
                <div class="card-body">
                    <form action="/filesets/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="files">Select files:</label>
                        <input type="file" id="files" name="files" multiple/><br>
                        <br>
                        <label for="fileset_name" class="form-label">Fileset name (optional)</label>
                        <input type="text" class="form-control" id="fileset_name" name="fileset_name" placeholder="Enter name">
                        <br>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <table class="table">
                        <tr>
                            <th>Name</th>
                            <th>Owner</th>
                            <th>Nr. files</th>
                            <th>Uploaded</th>
                            <th>Commands</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
